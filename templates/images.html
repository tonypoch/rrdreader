<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="refresh" content="300" />
</head>
<body>
<table>
        {{ range .Files }}
            {{ if BeginDiv . }}
                <tr><td><img width="100%" src="{{ . }}"></td>
            {{else if EndDiv .}}
                <td><img width="100%" src="{{ . }}"></td></tr>
            {{else}}
                <td><img width="100%" src="{{ . }}"></td>
            {{end}}
        {{ end }}
</table>
</body>
</html>
